<resultpopup options="Quizz.popup.options" infos="Quizz.popup.infos" visible="Quizz.popup.visible"></resultpopup>	
<div class="page-full" id="page-quizz">
    <div >

        {{Quizz.userScore}} points
        <div class="container-middle">
	        <div class="container-player">
	        	<player clip="Quizz.clipOptions"></player>
	        </div>

	        <div class="container-progress-bar">
	        	<div class="fill-progress-bar" style="width: {{Quizz.percentTimerLeft}}%;">
	        	<span class="points">+{{Quizz.potentialPoints}} pts</span>
	        	</div>
	        </div>
        	
        </div>



        <div class="answers-container" ng-show="Quizz.currentAnswersLoaded">
        	<div class="answer-container" ng-repeat="a in Quizz.currentAnswers">
        		<img src="{{a.snippet.thumbnails.medium.url}}" ng-click="Quizz.answer(a.id.videoId);">
        	</div>
        </div>
    </div>

</div>
