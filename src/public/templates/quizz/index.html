<div class="page-full" id="page-quizz">

    <div >
        <!-- <h3>{{Snip.snip.title}}</h3><br> -->
        <player clip="Quizz.clipOptions"></player>
        <div class="container-progress-bar">
        	<div class="fill-progress-bar" style="width: {{Quizz.percentTimerLeft}}%;">
        	</div>
        	{{Quizz.potentialPoints}}
        </div>
        <div class="answers-container" ng-if="Quizz.answersLoaded">
        	
        	<div class="answer-container" ng-repeat="a in Quizz.answers">
        		<!-- <span>{{a.snippet.title}}</span> -->
        		<img src="{{a.snippet.thumbnails.medium.url}}" ng-click="Quizz.answer(a.id.videoId);">

        	</div>

        </div>
    </div>

</div>
